  <script>

    // 유사배열,
    // let arr = [1,2,3];
    //함수(reference type)

    // 변수의 3단계
    /*
      변수 선언의 3단계
      1. 선언 단계 
      2. 초기화 단계
      3. 할당 단계

      let, const의 변수는 새로운 scope 단계를 만나면 새로운 선언의 3단계를 실행하고, 실행단계에서 선언, 초기화, 할당 3단계를 거치고 없을 때,
      scope 밖의 변수를 사용하는데, 여기시  3단계가 실행하기전에 변수를 호출하면 값이 없다고 생각한다.

    */

    /*
    Hoisting, block(scope)
    이때 오류는 var 선언 시 is not function, let은  func is undifinded로 나온다 why? 
    
    func();
    var func = function b(){}; 

    함수를 만들고 실행 할때, var로 선언된 function을 실행할 때, 선언단계 에서 var function = undefined로 선언이 이미 실항하기 때문에
    함수로 구분하지 않기 때문이다.
    
    function 이름으로 선언해놓으면, 평가단계에서 function을 미리 만들어 놓은다. 
    
    debugger
    */
  
    const a = 10;
    // foo(a);
    
    
    
    let b = 20;
    
    
    function foo(b){
      let c = 20;
     
      function bar() {
        console.log('bar!!!')
      }
    }
    
  

bar();

    

  </script>
